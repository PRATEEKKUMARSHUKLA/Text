<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=DSFtm1Hz"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .tts-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, input[type="range"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .slider-label {
            text-align: left;
            width: 80%;
            margin: 0 auto 5px auto;
            font-size: 14px;
        }
        .countdown-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
        }
        #downloadButton {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="tts-container">
        <div class="countdown-circle" id="countdownCircle">
            <span id="countdownTimer">0</span>
        </div>
        <h1>Text to Speech</h1>
        <input type="text" id="textInput" placeholder="Enter text here...">
        <select id="voiceSelect">
            <option value="" disabled selected>Select a voice</option>
        </select>
        <div class="slider-label">Pitch: <span id="pitchValue">1</span></div>
        <input type="range" id="pitchSlider" min="0" max="2" step="0.1" value="1">
        <div class="slider-label">Speed: <span id="speedValue">1</span></div>
        <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
        <div class="slider-label">Stability: <span id="stabilityValue">1</span></div>
        <input type="range" id="stabilitySlider" min="0" max="2" step="0.1" value="1">
        <div class="slider-label">Similarity: <span id="similarityValue">1</span></div>
        <input type="range" id="similaritySlider" min="0" max="2" step="0.1" value="1">
        <button onclick="speak()">Speak</button>
        <button id="downloadButton" onclick="downloadAudio()">Download</button>
    </div>

    <script>
        // Populate voice selection dropdown
        document.addEventListener('DOMContentLoaded', function() {
            var voiceSelect = document.getElementById('voiceSelect');
            var voices = responsiveVoice.getVoices();
            voices.forEach(function(voice) {
                var option = document.createElement('option');
                option.text = voice.name;
                option.value = voice.name;
                voiceSelect.add(option);
            });
        });

        // Update displayed values for sliders
        document.getElementById('pitchSlider').addEventListener('input', function() {
            document.getElementById('pitchValue').textContent = this.value;
        });
        document.getElementById('speedSlider').addEventListener('input', function() {
            document.getElementById('speedValue').textContent = this.value;
        });
        document.getElementById('stabilitySlider').addEventListener('input', function() {
            document.getElementById('stabilityValue').textContent = this.value;
        });
        document.getElementById('similaritySlider').addEventListener('input', function() {
            document.getElementById('similarityValue').textContent = this.value;
        });

        var recorder;

        // Function to speak the text with countdown timer
        function speak() {
            var text = document.getElementById('textInput').value;
            var voice = document.getElementById('voiceSelect').value;
            var pitch = parseFloat(document.getElementById('pitchSlider').value);
            var speed = parseFloat(document.getElementById('speedSlider').value);
            var stability = parseFloat(document.getElementById('stabilitySlider').value);
            var similarity = parseFloat(document.getElementById('similaritySlider').value);

            if (text && voice) {
                var words = text.split(/\s+/).length;
                var estimatedDuration = words / (speed * 150 / 60); // Estimated duration in seconds (average 150 WPM)

                startCountdown(estimatedDuration);

                // Modify pitch and speed based on stability and similarity sliders
                var adjustedPitch = pitch * (1 + (1 - stability) * 0.2 * (Math.random() - 0.5));
                var adjustedSpeed = speed * (1 + (1 - stability) * 0.2 * (Math.random() - 0.5));
                adjustedPitch = pitch * similarity + adjustedPitch * (1 - similarity);
                adjustedSpeed = speed * similarity + adjustedSpeed * (1 - similarity);

                // Record the speech
                var audioContext = new (window.AudioContext || window.webkitAudioContext)();
                var source = audioContext.createBufferSource();
                var dest = audioContext.createMediaStreamDestination();
                source.connect(dest);
                recorder = new RecordRTC(dest.stream, { type: 'audio' });

                recorder.startRecording();
                responsiveVoice.speak(text, voice, { pitch: adjustedPitch, rate: adjustedSpeed, onend: stopRecording });
            } else {
                alert('Please enter text and select a voice.');
            }
        }

        function stopRecording() {
            recorder.stopRecording(function() {
                var blob = recorder.getBlob();
                var downloadButton = document.getElementById('downloadButton');
                downloadButton.style.display = 'inline-block';
                downloadButton.href = URL.createObjectURL(blob);
                downloadButton.download = 'speech.mp3';
            });
            stopCountdown();
        }

        // Countdown timer functionality
        var countdownInterval;

        function startCountdown(duration) {
            var countdownCircle = document.getElementById('countdownCircle');
            var countdownTimer = document.getElementById('countdownTimer');
            var timeLeft = duration;

            countdownCircle.style.display = 'flex';

            countdownTimer.textContent = timeLeft.toFixed(1);

            countdownInterval = setInterval(function() {
                timeLeft -= 0.1;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownCircle.style.display = 'none';
                } else {
                    countdownTimer.textContent = timeLeft.toFixed(1);
                }
            }, 100);
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
            document.getElementById('countdownCircle').style.display = 'none';
        }

        function downloadAudio() {
    if (recorder && recorder.state === 'recording') {
        recorder.stopRecording(function() {
            var audioBlob = recorder.getBlob();
            var url = URL.createObjectURL(audioBlob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'speech.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });
    }
        }
    </script>
</body>
</html>
